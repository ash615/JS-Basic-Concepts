<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-head">
                                <img src="cake1.jpg" class="card-img-top">
                            </div>
                            <div class="card-body">
                                 Dejali-INR 360
                            </div>
                            <div class="card-footer">
                                <button onclick="addToCart('cake1','cake1.jpg',360)" class="btn btn-primary">ADD</button>
                                <button class="btn btn-danger">Details</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-head">
                                <img src="cake3.jpg" class="card-img-top">
                            </div>
                            <div class="card-body">
                                Jass-INR 360
                            </div>
                            <div class="card-footer">
                                <button onclick="addToCart('cake2','cake3.jpg',360)" class="btn btn-primary">ADD</button>
                                <button class="btn btn-danger">Details</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        Product-3
                    </div>
                    <div class="col-md-4">
                        Product-4
                    </div>
                    <div class="col-md-4">
                        Product-5
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                  Cart
                  <div id="cart">
                      <div class="card">
                          <div class="row">
                              <div class="col-md-4">
                                    <img src>
                              </div>
                              <div class="col-md-7">
                                  Name price total
                            </div>
                          </div>
                      </div>

                  </div>
            </div>
        </div>

        </div>
        <script>
            var totalAmt=0;
            function addToCart(name,img,price){

                var newItem=document.createElement('div');
                totalAmt=totalAmt+price;             
                newItem.innerHTML="<div class=\"card\" <div class=\"row\"> <div class=\"col-md-4\"> <img src="+img+" height=\"60\" width=\"60\"></div>  <div class=\"col-md-7\"> "+name+"|"+price+"|"+totalAmt+"</div>";
                
                var cartDiv=document.getElementById("cart");         
                cartDiv.append(newItem);
                alert("Click!");
            }
        </script>
    </body>
</html>
